<!DOCTYPE html>
<html>
<head>
     
      
    <div class="form">
	<title>Formulário de Candidatura</title>
</head>
<body>
  <h1>Formulário</h1>
<fieldset>

	<h2>Dados Pessoais</h2>

	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome"><br><br>

		<label for="endereco">Endereço:</label>
		<input type="text" id="endereco" name="endereco"><br><br>

		<label for="cidade">Cidade:</label>
		<input type="text" id="cidade" name="cidade"><br><br>

		<label for="estado">Estado:</label>
	
            <select name="estado" id="estado">
            <option value="sp">São Paulo</option>
            <option value="sc">Santa Catarina</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mt">Mato Grosso</option>
            <option value="pr">Parana</option>
            
        </select>





    <br>
    </fieldset>
<fieldset>
  
		<h2>Natureza do Cargo</h2>
		<input type="radio" id="gerencia" name="cargo" value="gerencia">
		<label for="gerencia">Gerência</label><br>
		<input type="radio" id="financeiro" name="cargo" value="financeiro">
		<label for="financeiro">Financeiro</label><br>
		<input type="radio" id="recepcao" name="cargo" value="recepcao">
		<label for="recepcao">Recepção</label><br>
		<input type="radio" id="administrativo" name="cargo" value="administrativo">
		<label for="administrativo">Administrativo</label><br>
		<input type="radio" id="juridico" name="cargo" value="juridico">
		<label for="juridico">Jurídico</label><br><br>

		<h2>Área de Interesse</h2>
		<input type="checkbox" id="computacao" name="interesse" value="computacao">
		<label for="computacao">Computação</label><br>
		<input type="checkbox" id="biologia" name="interesse" value="biologia">
		<label for="biologia">Biologia</label><br>
		<input type="checkbox" id="meio_ambiente" name="interesse" value="meio_ambiente">
		<label for="meio_ambiente">Meio Ambiente</label><br>
		<input type="checkbox" id="engenharia" name="interesse" value="engenharia">
		<label for="engenharia">Engenharia</label><br>
		<input type="checkbox" id="historia" name="interesse" value="historia">
		<label for="historia">História</label><br><br>

		<h2>Mini Currículo</h2>
		<textarea id="curriculo" name="curriculo"></textarea><br><br>
 </fieldset>
		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
	</form>
    <img src="bonequinho.jpg" alt="Logo da empresa" class="logo">
    <!-- Resto do formulário -->
 
</div>
</body>
